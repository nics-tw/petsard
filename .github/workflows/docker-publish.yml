name: ðŸ³ Build and Publish Docker Image

on:
  # ç•¶ semantic release workflow å®Œæˆæ™‚è§¸ç™¼
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed
    branches:
      - main
      - dev
  # ç•¶æœ‰æ–°çš„ç‰ˆæœ¬æ¨™ç±¤æ™‚è§¸ç™¼
  push:
    tags:
      - 'v*'
  # PR æ™‚ä»ç„¶å»ºç½®ä½†ä¸æŽ¨é€
  pull_request:
    branches:
      - main
  # æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # åªæœ‰åœ¨ semantic release æˆåŠŸæˆ–è€…æ˜¯æ¨™ç±¤æŽ¨é€æ™‚æ‰åŸ·è¡Œ
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    strategy:
      matrix:
        variant:
          - name: "standard"
            include_jupyter: "false"
            suffix: ""
          - name: "jupyter"
            include_jupyter: "true"
            suffix: "-jupyter"
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write


    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          # å°æ–¼ workflow_run äº‹ä»¶ï¼Œæˆ‘å€‘éœ€è¦ checkout åˆ°æœ€æ–°çš„ commit
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0

      - name: ðŸ” Debug - Check current version (after semantic release)
        if: github.event_name == 'workflow_run'
        run: |
          echo "Building variant: ${{ matrix.variant.name }}"
          echo "Event: ${{ github.event_name }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
          echo "Current ref: ${{ github.ref }}"
          echo "Current SHA: ${{ github.sha }}"

          # æª¢æŸ¥ pyproject.toml ä¸­çš„ç‰ˆæœ¬è™Ÿ
          if [ -f "pyproject.toml" ]; then
            echo "=== pyproject.toml version ==="
            grep -E "^version\s*=" pyproject.toml || echo "Version not found in pyproject.toml"
          fi

          # æª¢æŸ¥æœ€æ–°çš„ Git æ¨™ç±¤
          echo "=== Latest Git tags ==="
          git tag --sort=-version:refname | head -5 || echo "No tags found"

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.variant.suffix }}
            type=ref,event=pr,suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{version}},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}},suffix=${{ matrix.variant.suffix }}
            type=raw,value=latest${{ matrix.variant.suffix }},enable={{is_default_branch}}

      - name: ðŸ³ Build and push Docker image (${{ matrix.variant.name }})
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}
          build-args: |
            INCLUDE_JUPYTER=${{ matrix.variant.include_jupyter }}

      - name: ðŸ” Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true

  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    # åªæœ‰åœ¨æˆåŠŸå»ºç½®ä¸”ä¸æ˜¯ PR æ™‚æ‰æ¸¬è©¦
    if: |
      github.event_name != 'pull_request' && (
        github.event_name == 'push' ||
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
      )
    strategy:
      matrix:
        variant:
          - name: "standard"
            suffix: ""
          - name: "jupyter"
            suffix: "-jupyter"

    steps:
      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ§ª Test Docker image (${{ matrix.variant.name }})
        run: |
          # å–å¾—æ˜ åƒæ¨™ç±¤
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            TAG=latest
          else
            TAG=${GITHUB_REF#refs/heads/}
          fi

          IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}${{ matrix.variant.suffix }}"
          echo "Testing image: $IMAGE_URL"

          # æ¸¬è©¦æ˜ åƒæ˜¯å¦å¯ä»¥æ­£å¸¸é‹è¡Œ
          docker run --rm $IMAGE_URL python -c "
          import petsard
          import importlib.metadata
          import os
          print('âœ… PETsARD å¥—ä»¶è¼‰å…¥æˆåŠŸ')

          # æª¢æŸ¥è®Šé«”é¡žåž‹
