          # æ¸¬è©¦æ¨¡çµ„åŒ¯å…¥
          from petsard import loader, constrainer, synthesizer, evaluator
          print('âœ… æ‰€æœ‰ä¸»è¦æ¨¡çµ„è¼‰å…¥æˆåŠŸ')

          # æ¢ä»¶æ€§æ¸¬è©¦ Jupyterï¼ˆåªæœ‰åœ¨ jupyter è®Šé«”æ™‚ï¼‰
